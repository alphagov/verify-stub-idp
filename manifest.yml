---
applications:
  - name: stub-idp-integration-g3
    routes:
      - route: stub-idp-integration-g3.cloudapps.digital
      - route: idp-stub-integration-g3.ida.digital.cabinet-office.gov.uk
    stack: cflinuxfs3
    memory: 1G
    timeout: 120
    buildpacks:
      - java_buildpack
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      LOG_PATH: /app/stub-idp/logs
      LOG_LEVEL: INFO
      CONFIG_FILE: /app/stub-idp/stub-idp.yml
      ENTITY_ID: "http://stub_idp.acme.org/%s/SSO/POST"
      KEY_TYPE: encoded
      STUB_IDP_SIGNING_PRIVATE_KEY:
      CERT_TYPE: encoded
      STUB_IDP_SIGNING_CERT: 
      STUB_IDP_BASIC_AUTH: true
      STUB_IDPS_FILE_PATH: /app/stub-idp/stub-idps.yml
      GRAPHITE_REPORTING_FREQUENCY: 100days
      METADATA_ENTITY_ID: https://signin.service.gov.uk
      METADATA_URL: https://www.integration.signin.service.gov.uk/SAML2/metadata/federation
      TRUSTSTORE_TYPE: encoded
      METADATA_TRUSTSTORE: 
      TRUSTSTORE_PASSWORD: puppet
      EUROPEAN_IDENTITY_ENABLED: true
      HUB_CONNECTOR_ENTITY_ID: https://www.integration.signin.service.gov.uk/SAML2/metadata/connector
      CONNECTOR_NODE_METADATA_URI: https://www.integration.signin.service.gov.uk/SAML2/metadata/connector
      STUB_IDP_HOSTNAME: https://stub-idp-integration-g3.cloudapps.digital
      STUB_COUNTRY_SIGNING_PRIVATE_KEY: 
      STUB_COUNTRY_SIGNING_CERT: 
      SINGLE_IDP_FEATURE: true
      SERVICE_LIST_URL: https://www.integration.signin.service.gov.uk/get-available-services
      VERIFY_SUBMISSION_URL: https://www.integration.signin.service.gov.uk/initiate-single-idp-journey
    services:
      - stub-idp-db-integration
      - logit-integration
